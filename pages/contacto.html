    <main>
        <section>
            <div>
                <h1 class="titulomangacomic">Contacto</h1>
            </div>
            <div>
                <h3>!Aquí podras dejarnos todas tus consultas y sugerencias, estamos a tu disposición!</h3>
            </div>
        </section>
       <section>
           <div class="contactopadre">
               <div class="gradientes" >
                <label class="texticontacto" for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" placeholder="ingrese su nombre completo">    
               </div>
               <div class="gradientes">
                    <label class="texticontacto" for="email">Email:</label>
                    <input type="email" id="correo" name="coreo" placeholder="ingrese su correo">
               </div>
               <div class="gradientes" >
                <label class="texticontacto" for="comentario">Consultas:</label>
                <textarea placeholder="ingrese su consulta" name="consultas" id="comentario" cols="20" rows="1"></textarea>
               </div>
               <div class="gradientes">
                <button class="botoncontacto">Enviar</button>
               </div>
           </div>

       </section>
</main>
